<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--Bootstrap-->


</head>
<body>

    <h1 class="text-center fs-4 pt-4">Calcola il Prezzo del tuo Biglietto!</h1>

<div class="container"> 
    <div class="row">
        <div class="container col-12 col-md-8 mx-auto"> <!--Form-->

            <form id="formBiglietto">
                <div class="mb-3">
                  <label for="age" class="form-label">Età</label>
                  <input  id="age" type="number" class="form-control" aria-describedby="number">
                </div>
                <div class="mb-3">
                  <label for="km" class="form-label">Inserisci i Km da percorrere</label>
                  <input id="km"  type="number" class="form-control" >
                </div>
                 <button id="calcolatorePrezzo" type="submit" class="btn btn-primary">Calcola il prezzo del tuo Biglietto</button>
                 <button id="reset" type="reset" class="btn btn-warning">reset</button>
              </form>


            </div><!--Form-->

          

          <div class="container pt-2"> <!--Container Biglietto-->


            <p id="ageholderdesc" class="text-center d-none">La tua Età:</p>

          <div id="ageholder" class="col-12 col-md-8 rounded-pill bg-secondary mx-auto text-center"></div>
      
          <p id="kmholderdesc" class="text-center d-none">Km da percorrere:</p>

          <div id="kmholder" class="col-12 col-md-8 rounded-pill bg-secondary mx-auto text-center"></div>


          <p id="priceholderdesc" class="text-center d-none">Prezzo:</p>

          <div id="priceholder" class="col-12 col-md-8 rounded-pill bg-secondary mx-auto text-center"></div>

        </div>

        <!--Container Biglietto-->
</div> 
    
<!--Js-->
   
<script src="docu.js"></script>
    
</body>
</html>
